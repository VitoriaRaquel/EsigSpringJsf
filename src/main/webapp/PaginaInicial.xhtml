<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<div style="width:550px; height:800; margin: 0 auto 0 auto;">
		<h:form id="form">

			<p:panel style="width:550px ">
				<h:panelGrid columns="3" style="heigth:100px">

					<p:commandLink update="form" style="margin-right:-5px">
						<img src="resources/imagens/duplovisto.png" />
					</p:commandLink>

					<p:inputText id="descricao" placeholder="O que precisa ser feito?"
						value="#{registroController.registro.descricao}"
						style="margin-left:30px;width:300px" />

					<p:commandButton value="Adicionar"
						action="#{registroController.insert}" update="form"
						style="margin-left:10px" />

				</h:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>


</html>
